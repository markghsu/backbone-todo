<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<title>Mark's Todo App</title>
	</head>
	<body>
		<div id="app">
			<header>
				<h1>Todo List</h1>
				<input type="textbox" id="todo-input" placeholder="What should be done?" autofocus>
			</header>
			<article id="main">
				<label><input type="checkbox" id="checkall"> Check All</label>

				<ul id="todo-list">
				</ul>
			</article>
			<footer>
			</footer>
		</div>
		<footer>
			<section id="info">
				<p>Todo App, written from Addy Osmani's <a href="https://addyosmani.com/backbone-fundamentals/#exercise-1-todos---your-first-backbone.js-app">Backbone Fundamentals, Exercise 1</a></p>
			</section>
		</footer>
		<script type="text/template" id="todo-template">
			<input class="completed-box" type="checkbox" <%= completed? "checked":"notchecked"%>>
			<label class="title"><%= title %></label>
			<input class="editable" value="<%= title %>">
			<button class="destroy">x</button>
		</script>
		<script type="text/template" id="stats-template">
			<div class="stats">
				<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
				<ul class="filters" id="filters">
					<li><a href="#" class="selected">All</a></li>
					<li><a href="#/active">Active</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
				<% if (completed) { %>
					<button id="clear-completed">Clear completed (<%= completed %>)</button>
				<% } %>
			</div>
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
		<script src="js/lib/backbone.localStorage.js"></script>		
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todoView.js"></script>
		<script src="js/views/appView.js"></script>
		
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
